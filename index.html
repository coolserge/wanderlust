<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .destination-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .destination-card:hover {
            transform: translateY(-5px);
        }
        .destination-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .destination-card .content {
            padding: 1rem;
        }
        .destination-card h3 {
            margin-bottom: 0.5rem;
        }
        .destination-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wanderlust Adventures</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="nav-link" data-section="home">Home</a></li>
            <li><a href="#" class="nav-link" data-section="destinations">Destinations</a></li>
            <li><a href="#" class="nav-link" data-section="about">About Us</a></li>
            <li><a href="#" class="nav-link" data-section="contact">Contact</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>
    <footer>
        <p>&copy; 2023 Wanderlust Adventures. All rights reserved.</p>
    </footer>

    <script>
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        const content = {
            home: `
                <h2>Welcome to Wanderlust Adventures</h2>
                <p>Discover the world with us! We offer unforgettable travel experiences to some of the most beautiful destinations around the globe.</p>
                <a href="#" class="cta-button">Start Your Journey</a>
            `,
            destinations: `
                <h2>Our Popular Destinations</h2>
                <div class="destination-grid">
                    <div class="destination-card">
                        <img src="paris.jpg" alt="Paris">
                        <div class="content">
                            <h3>Paris, France</h3>
                            <p>Experience the romance and beauty of the City of Light.</p>
                            <a href="#" class="cta-button">Learn More</a>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img src="tokyo.jpg" alt="Tokyo">
                        <div class="content">
                            <h3>Tokyo, Japan</h3>
                            <p>Immerse yourself in the vibrant culture of Japan's capital.</p>
                            <a href="#" class="cta-button">Learn More</a>
                        </div>
                    </div>
                    <div class="destination-card">
                        <img src="bali.jpg" alt="Bali">
                        <div class="content">
                            <h3>Bali, Indonesia</h3>
                            <p>Relax on pristine beaches and explore lush tropical landscapes.</p>
                            <a href="#" class="cta-button">Learn More</a>
                        </div>
                    </div>
                </div>
            `,
            about: `
                <h2>About Wanderlust Adventures</h2>
                <p>We are passionate about creating unforgettable travel experiences for our clients. With years of expertise and a dedication to excellence, we strive to make your dream vacations a reality.</p>
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Get in touch with us to start planning your next adventure!</p>
                <p>Email: info@wanderlustadventures.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            `
        };

        function loadContent(section) {
            mainContent.innerHTML = content[section];
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = e.target.getAttribute('data-section');
                loadContent(section);
            });
        });

        // Load home content by default
        loadContent('home');
    </script>
</body>
</html>
